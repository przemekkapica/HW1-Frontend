<h2>MOVIES</h2>

<p-table [value]="movies">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Price</th>
            <th>Ranking</th>
            <th>Genre</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-movie let-i="rowIndex">
        <tr>
            <td>{{movie.id}}</td>
            <td>{{movie.name}}</td>
            <td>{{movie.date}}</td>
            <td>{{movie.price}}</td>
            <td>{{movie.ranking}}</td>
            <td>{{movie.genre}}</td>
            <td><button pButton pRipple type="button" label="Buy" class="p-button-rounded p-button-success" (click)="addNewOrder(getMovieIdByIndex(i))"></button></td>
        </tr>
    </ng-template>
</p-table>
